<section role="region">
  <header>
    <a ng-tap="$navigate.go('/', 'slide', true)"><span class="icon icon-back">back</span></a>
    <h1>{{item.title}}</h1>
  </header>
  <progress value="0" max="100" class="pack-activity" ng-show="loading == true"></progress>
</section>
<section class="view detail">
  <img ng-hide="!item.image" src="{{item.image}}" style="width: 100%;" />
  <p ng-bind-html-unsafe="item.body | newlines"></p>
</section>

<img src="img/offline.jpg" style="width: 100%" ng-show="error == true">
